<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web - Login Form</title>
    <link rel="stylesheet" href="./login-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,400;0,700;0,800;1,100;1,400;1,700;1,800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="signin">
            <form action="" id="signin-form">
                <h1>Sign in</h1>
                <span>Use your email</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Passowrd">
                <a href="">Forgot your password?</a>
                <button class="signin-btn">sign in</button>
            </form>
        </div>
        <div class="signup">
            <div class="signup-box">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="signup-btn">sign up</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by Bell</p>
    </footer>
</body>

</html>
